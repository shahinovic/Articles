<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Reem+Kufi:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href='https://css.gg/album.css' rel='stylesheet'>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Posts</title>
</head>

<body>
    <div class="main-header">
        <div class="container">
            <div class="logo">
                <i class="gg-album"></i>
            </div>
            <div class="info">
                <p class="headig-text">مقالات في شتى المجالات</p>
                <nav class="main-links">
                    <ul class="links-list">
                        <li class="categores">
                            التصنيفات
                        </li>
                        <li class="view">تصفح المواضيع</li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
    <div class="landing">
        <div class="container">
            <div class="main-search-div">
                <p>يمكمك البحث عن المواضيع التي تبحث عنها هنا.</p>
                <div class="search-input">
                    <input type="text" dir="rtl" name="" id="" placeholder="أبحث هنا ...">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="articles">
        <div class="container">
            <div class="main-heading">
                <h3>أحدث المقالات</h3>
            </div>
            <div class="art-boxes"><button class="gen-btn">مشاهدة المزيد</button></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
